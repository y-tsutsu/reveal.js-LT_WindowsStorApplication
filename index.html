## APIの制限
Windowsストア・アプリから利用できるAPIはかなり厳しく制限<br>
されている．例えばデータベースへアクセスするための<br>
ADO.NETが用意されていない<br>
<br>
### 逆に言えば
このようなアーキテクチャを想定しているからこそAPIの利用を<br>
厳しく制限することができる

## ローミング（roaming）
「roam」とは「歩き回る，放浪する」といったような意味で<br>
フォルダーに保存したファイルは自動的に他のPCに複製される<br><br>
ローミングされるのは同じユーザーアカウントで実行される<br>
同じアプリの間だけに限られる
<br>

## Windowsストア・アプリの配布
Windowsストア・アプリは「Windowsストア」だけで配布される<br>
マイクロソフトの審査に合格したアプリだけがストアに掲載される<br>
<br>
### だから，
**ユーザは安心してインストールできる！！**
<br><br><br>
※ただし，ストアを経由せずに社内LANのみへの配布も可能．<br>
（サイドローディング）

--

## プラットフォームの制限
ユーザーの安全と安心を脅かすために使えそうなAPIが<br>
ことごとく排除されている<br><br>

* プロセス間通信は禁止

* ファイルの自由な読み書きは禁止

* Windows RTはストア・アプリしかインストールできない<br>
「ジェイル・ブレイク」も困難とされている
